<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>bookmanger</title>
</head>

<style>
    .input-form {
        max-width: 400px;
        margin-top: 80px;
        padding: 32px;
        background: #fff;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
    }
    .asterisk {
        color: red;
    }
    .mb4{
        display:flex;
    }
</style>

<div class="container justify-content-center">
    <div class="input-form-backgroud d-flex">
        <div class="input-form col-md-6 mx-auto">
        <h4 class="mb-3">会員登録</h4>
        <form action="{% url 'regist' %}" method="post" name="regiform" id="regist-Form" class="validation-form" novalidate onsubmit="return sendit()">
        {% csrf_token %}
            <div class="row">
            <div class="mb-3">
                <label for="username">ユーザー名</label><span class="asterisk">*</span>
                <input name="username" type="text" class="form-control" id="username" placeholder="ID" required>
                <p id="result"></p>
            </div>
            
            <div class="mb-3">
                <label for="pw">パスワード</label><span class="asterisk">*</span>
                <input name="password1" type="password" class="form-control" id="password1" placeholder="password" required>
                <div class="invalid-feedback">
                パスワードは6文字以上で入力してください。
                </div>
            </div>

            <div class="mb-3">
                <label for="pw">パスワード再確認</label><span class="asterisk">*</span>
                <input name="password2" type="password" class="form-control" id="password2" placeholder="password" required>
                <div class="invalid-feedback">
                パスワード再確認を正しく入力してください。
                </div>
            </div>
            <div class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit" id="regist-submit">登録</button>
                <a class="btn btn-secondary btn-lg btn-block" type="button" href='{% url "index" %}'>戻る</a>
            </div>
            </div>
        </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
